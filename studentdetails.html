<!DOCTYPE html>
{% autoescape true %}
<html lang = "en" >
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE-edge">
		<meta name = "viewport" content = "width=device-width, initial-scale=1">
		<!-- Bootstrap -->
		<link type = "text/css" href = "/bootstrap/bootstrap.min.css" rel = "stylesheet">
	</head>
	<body>
		<div class="container">
			<div class = "row">
				<div class = "col-md-12">
					<div class = "table-responsive">
						<table class="table table-striped table-bordered"  style=" table-layout: fixed; word-wrap: break-word;">
							<caption><h2 style="text-align:center">{{name}}</h2></caption>
							<tr>
								<th>TimeStamp</th>
								<th>Type</th>
								<th>Chapter</th>
								<th>ModuleNo</th>
								<th>title</th>
								<th>Duration</th>
							</tr>
							{% for record in data %}
								<tr>
									<td>{{record[0]}}</td>
									<td>{{record[4]}}</td>
									<td>{{record[1]}}</td>
									<td>{{record[2]}}</td>
									<td>{{record[3]}}</td>
									<td>{{record[5]}}
								</tr>
							{% endfor %}
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="/bootstrap/bootstrap.min.js"></script>
	</body>
</html>
{% endautoescape %}
